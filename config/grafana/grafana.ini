[paths]
logs = /log
data = /data
plugins = /plugins

[log]
level = Warn

[session]
cookie_name = grafana_sess_edge

[server]
domain = localhost
enable_gzip = true
root_url = %(protocol)s://%(domain)s:%(http_port)s/edge/

[auth.anonymous]
enabled = false

[auth.proxy]
enabled = true

[security]
disable_gravatar = true

[snapshots]
external_enabled = false

[users]
allow_sign_up = false
allow_org_create = false
